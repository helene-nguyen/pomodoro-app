<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Vanilla</title>

    <!--& CSS -->
    <link rel="stylesheet" href="./style/css/reset.css" />
    <link rel="stylesheet" href="./style/css/style.css" />

    <!--& JAVASCRIPT -->
    <script src="./script/index.js" defer type="module"></script>
  </head>
  <body>
    <header id="header"></header>

    <main class="container">
      <!--& ACTION BUTTONS -->
      <section class="main-buttons">
        <button type="button" class="main-buttons__button main-buttons__button--start">START</button>
        <button type="button" class="main-buttons__button main-buttons__button--reset">RESET</button>
      </section>

      <!--& DISPLAY TIMER -->
      <section class="timer current-timer">
        <button type="button" class="current-timer__button current-timer__button--less">-5</button>
        <div class="current-timer__container">
          <p class="current-timer__minutes"></p>
          <span> : </span>
          <p class="current-timer__seconds"></p>
        </div>
        <button type="button" class="current-timer__button current-timer__button--more">+5</button>
      </section>

      <!--& CONFIGURE TIMER -->
      <section class="timer define-timer">
        <button type="button" class="define-timer__button define-timer__button--less">-5</button>
        <div class="define-timer__time">
          <div class="define-timer__container">
            <p class="define-timer__minutes"></p>
            <span> : </span>
            <p class="define-timer__seconds"></p>
          </div>
        </div>
        <button type="button" class="define-timer__button define-timer__button--more">+5</button>
      </section>

      <section class="container__session-title"></section>
    </main>

    <footer id="footer"></footer>
  </body>
</html>
